	  table {

<body ng-controller="myCtrl">
<!-- {{spb1}} -->



<div class="container">
    <div class="row">

        <div id="no-more-tables">
            <table class="col-md-12 table-bordered table-striped table-condensed cf">
        		<thead class="cf">
        			<tr>
        				<th>Ticket</th>
        				<th>Ticket Prod</th>
        				<th>Ticket Comp</th>
        				<th>Contact-NO</th>
        				<th>Problem</th>
        				<th>Severity</th>
        				<th>City</th>
						<th>State</th>
        				<th>Country</th>
						<th>Status</th>
						<!-- <th class="Attachment">Attachment</th> -->
        			</tr>
        		</thead>
        		<tbody  dir-paginate="spb in spb1|itemsPerPage:7">
        			<tr>
        				<td> {{spb.ticketstatusid}}</td>
        				<td>{{spb.prodid}}</td>
        				<td>{{spb.compid}}</td>
						<td>{{spb.contactno}}</td>
        				<td>{{spb.problem}}</td>
        				<td>{{spb.severityid}}</td>
        				<td> {{spb.cityid}}</td>
						<td> {{spb.stateid}}</td>
        				<td> {{spb.countryid}}</td>
        				<td> {{spb.status}}</td>
        				<!-- <td {{spb.ticketid}}  class="Attachment"></td> -->
                      
        			</tr>
					
        			
        		</tbody>
        	</table>
        </div>
    </div>
</div>
<dir-pagination-controls max-size="15" direction-links="true" boundary-links="true"></dir-pagination-controls>

</body>
